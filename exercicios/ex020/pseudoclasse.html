<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgrey;
            border: 1px solid black; /*largura - textura - cor */
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover {
            background-color:  yellow;
        }
        
        /*Pseudo-classe tem q estar relacionadas a um elemento ou a uma classe, o estado dele. E no CSS é usado com o símbolo : */
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
